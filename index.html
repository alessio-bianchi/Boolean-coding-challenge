<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progetto Boolean</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="global"> 

      <div class="big-container">                                  <!-- INIZIO CONTAINER CONTENUTO PRINCIPALE -->

        <div class="logo-container">                               <!-- INIZIO CONTAINER LOGO E TITOLO --> 
          <img class="logo" src="logo.png"/>
          <h1>Taking Booleaners from A to B</h1>
        </div>                                                     <!-- FINE CONTAINER LOGO E TITOLO -->

        <div class="button-container">                             <!-- INIZIO CONTAINER BOTTONI -->
          <button>Prenota</button>
          <button>Termina Prenotazione</button>
          <button>Accendi Luci</button>
        </div>                                                     <!-- FINE CONTAINER BOTTONI -->
        
        <div class="scooter-container">                            <!-- INIZIO CONTAINER MONOPATTINI E INFO -->
          <div class="single-scooter-container">
            <div class="scooter-name">
              <input type="checkbox">
              <h2>Monopattino Gino22</h2>
            </div>  
            <div class="scooter-info">
              <p>&#8614; Via Guadalametri - a 220 metri da te</p>
              <p>Stato carica:</p>
              <div class="first-scooter"></div>
            </div>
            <div class="scooter-name">
              <input type="checkbox">
              <h2>Monopattino Mike24</h2>
            </div>  
            <div class="scooter-info">
              <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
              <p>Stato carica:</p>
              <div class="second-scooter"></div>
            </div>
            <div class="scooter-name">
              <input type="checkbox">
              <h2>Monopattino Fede154</h2>
            </div>  
            <div class="scooter-info">
              <p>&#8614; Via Mentarini - a 490 metri da te</p>
              <p>Stato carica:</p>
              <div class="third-scooter"></div>
            </div>
          </div>                                                   

        </div>                                                      <!-- FINE CONTAINER MONOPATTINI E INFO -->

      </div>                                                        <!-- FINE CONTAINER CONTENUTO PRINCIPALE -->

    </div> 
  </body>
</html>
